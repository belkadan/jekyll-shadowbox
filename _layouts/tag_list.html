---
layout: with_sidebar
title: Tags
---

<div class="shadow-box">
	<h2>Tags</h2>

	<ul class="meta">
	{% for tag in site.iterable.tags %}
		<li>
			<a href="{{ site.baseurl }}/tags/{{ tag.name | xml_id }}" class="tag">{{ tag.name | taxonomy_name }}</a>
			<span class="metadata">({{ tag.posts.size }})</span>
		</li>
	{% endfor %}
	</ul>
	
	{% if site.iterable.categories.size > 1 %}
		<p>See also <a href="{{ site.baseurl }}/categories">the list of all categories</a>.</p>
	{% endif %}
</div>
