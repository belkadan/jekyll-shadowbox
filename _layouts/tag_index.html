---
layout: list
---

{% if page.related.size > 1 %}
	<h3>Possibly Related Tags</h3>
	<ul class="meta">
	{% for tag in page.related %}
		{% if tag != page.name %}
			<li><a href="{{ site.base-url }}/tags/{{tag | xml_id }}" class="tag">{{ tag | taxonomy_name }}</a></li>
		{% endif %}
	{% endfor %}
	</ul>
{% endif %}
